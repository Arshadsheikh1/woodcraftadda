<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - WUDCRAFT ADDA</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f3f5f7;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .register-box{
        background:white;
        width:350px;
        padding:25px;
        border-radius:10px;
        box-shadow:0 0 15px rgba(0,0,0,0.1);
    }
    .register-box h2{
        text-align:center;
        margin-bottom:20px;
    }
    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border:1px solid #ccc;
        border-radius:7px;
    }
    button{
        width:100%;
        padding:12px;
        background:#28a745;
        border:none;
        color:white;
        font-size:16px;
        border-radius:7px;
        cursor:pointer;
    }
    button:hover{
        background:#208a39;
    }
    .text-center{
        text-align:center;
        margin-top:10px;
    }
</style>
</head>
<body>

<div class="register-box">
    <h2>Create Account</h2>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Mobile Number" required>
        <input type="password" placeholder="Create Password" required>
        <button type="submit">Register</button>
    </form>

    <p class="text-center">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>

</body>
</html>
