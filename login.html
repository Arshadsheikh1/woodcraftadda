<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - WUDCRAFT ADDA</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f3f5f7;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .login-box{
        background:white;
        width:350px;
        padding:25px;
        border-radius:10px;
        box-shadow:0 0 15px rgba(0,0,0,0.1);
    }
    .login-box h2{
        text-align:center;
        margin-bottom:20px;
    }
    input{
        width:100%;
        padding:12px;
        margin:10px 0;
        border:1px solid #ccc;
        border-radius:7px;
    }
    button{
        width:100%;
        padding:12px;
        background:#007bff;
        border:none;
        color:white;
        font-size:16px;
        border-radius:7px;
        cursor:pointer;
    }
    button:hover{
        background:#006ae6;
    }
    .text-center{
        text-align:center;
        margin-top:10px;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="Register.html">Register</a></p>
</div>

</body>
</html>
